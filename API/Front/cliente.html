        <h1>Clientes</h1>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" />
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
            <label for="puntos_fidelidad" class="form-label">Puntos De Fidelidad</label>
            <input type="number" class="form-control" id="puntos_fidelidad" />
        </div>
        <div class="mb-3">
            <label for="ultima_visita" class="form-label">Ultima Visita</label>
            <input type="date" class="form-control" id="ultima_visita" />
        </div>

        <div class="mb-3">
            <a id="guardardatos" class="btn btn-primary" role="button">Guardar</a>
            <a id="actualizardatos" class="btn btn-success" style="display: none;" role="button">Actualizar</a>
            <input onclick="limpiarFormulario()" class="btn btn-danger" type="button" value="Limpiar" />
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Puntos De Fidelidad</th>
                        <th>Ultima Visita</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            const API_URL = 'http://localhost:3000/api/cliente'; // Asegúrate de que coincida con tu ruta en app.js

            // Función para limpiar el formulario
            function limpiarFormulario() {
                $('#nombre').val('');
                $('#telefono').val('');
                $('#email').val('');
                $('#puntos_fidelidad').val('');
                $('#ultima_visita').val('');
                $('#guardardatos').show();
                $('#actualizardatos').hide().data('id', '');
            }

            window.limpiarFormulario = limpiarFormulario;

            // Función para listar todos los clientes
            function listarClientes() {
                $.get(API_URL, function (data) {
                    let filas = '';
                    data.forEach(cliente => {
                        filas += `
                    <tr>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.telefono}</td>
                        <td>${cliente.email || ''}</td>
                        <td>${cliente.puntos_fidelidad}</td>
                        <td>${cliente.ultima_visita ? new Date(cliente.ultima_visita).toISOString().split('T')[0] : ''}</td>
                        <td>
                            <button class="btn btn-sm btn-warning editar" data-id="${cliente._id}">Editar</button>
                            <button class="btn btn-sm btn-danger eliminar" data-id="${cliente._id}">Eliminar</button>
                        </td>
                    </tr>
                `;
                    });
                    $('#listadatos').html(filas);
                });
            }

            listarClientes();

            // Guardar nuevo cliente
            $('#guardardatos').click(function () {
                const cliente = {
                    nombre: $('#nombre').val(),
                    telefono: $('#telefono').val(),
                    email: $('#email').val(),
                    puntos_fidelidad: $('#puntos_fidelidad').val(),
                    ultima_visita: $('#ultima_visita').val()
                };

                $.ajax({
                    url: API_URL,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(cliente),
                    success: function () {
                        limpiarFormulario();
                        listarClientes();
                    },
                    error: function (err) {
                        alert('Error al guardar cliente: ' + err.responseJSON.message);
                    }
                });
            });

            // Editar cliente
            $(document).on('click', '.editar', function () {
                const id = $(this).data('id');
                $.get(`${API_URL}/${id}`, function (cliente) {
                    $('#nombre').val(cliente.nombre);
                    $('#telefono').val(cliente.telefono);
                    $('#email').val(cliente.email);
                    $('#puntos_fidelidad').val(cliente.puntos_fidelidad);
                    $('#ultima_visita').val(cliente.ultima_visita ? new Date(cliente.ultima_visita).toISOString().split('T')[0] : '');
                    $('#guardardatos').hide();
                    $('#actualizardatos').show().data('id', id);
                });
            });

            // Actualizar cliente
            $('#actualizardatos').click(function () {
                const id = $(this).data('id');
                const cliente = {
                    nombre: $('#nombre').val(),
                    telefono: $('#telefono').val(),
                    email: $('#email').val(),
                    puntos_fidelidad: $('#puntos_fidelidad').val(),
                    ultima_visita: $('#ultima_visita').val()
                };

                $.ajax({
                    url: `${API_URL}/${id}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(cliente),
                    success: function () {
                        limpiarFormulario();
                        listarClientes();
                    },
                    error: function (err) {
                        alert('Error al actualizar cliente: ' + err.responseJSON.message);
                    }
                });
            });

            // Eliminar cliente
            $(document).on('click', '.eliminar', function () {
                if (!confirm('¿Estás seguro de eliminar este cliente?')) return;
                const id = $(this).data('id');

                $.ajax({
                    url: `${API_URL}/${id}`,
                    type: 'DELETE',
                    success: function () {
                        listarClientes();
                    },
                    error: function (err) {
                        alert('Error al eliminar cliente: ' + err.responseJSON.message);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
