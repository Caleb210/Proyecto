    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <ul class="nav nav-tabs" id="navId" role="tablist">
                <li class="nav-item">
                    <a href="#tab1Id" class="nav-link active" data-bs-toggle="tab">Empleados</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">Módulos</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="usuario.html">Usuarios</a>
                        <a class="dropdown-item" href="cliente.html">Clientes</a>
                        <a class="dropdown-item" href="#">Categorias Menu</a>
                        <a class="dropdown-item" href="#">Platillos</a>
                        <a class="dropdown-item" href="#">Ingredientes</a>
                        <a class="dropdown-item" href="pedido.html">Pedidos</a>
                        <a class="dropdown-item" href="detalles_pedido.html">Detalles Pedidos</a>
                        <a class="dropdown-item" href="mesas.html">Mesas</a>
                        <a class="dropdown-item" href="reserva.html">Reservas</a>

                        <a class="dropdown-item" href="venta.html">Ventas</a>
                    </div>
                </li>
            </ul>
        </header>

        <h1>Empleados</h1>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" />
        </div>
        <div class="mb-3">
            <label for="puesto" class="form-label">Puesto</label>
            <select class="form-select" id="puesto">
                <option value="administrador">Administrador</option>
                <option value="mesero">Mesero</option>
                <option value="cocinero">Cocinero</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Salario</label>
            <input type="number" class="form-control" id="salario" />
        </div>
        <div class="mb-3">
            <label for="fecha_contratacion" class="form-label">Fecha De Contratacion</label>
            <input type="date" class="form-control" id="fecha_contratacion" />
        </div>
        <div class="mb-3">
            <label for="activo" class="form-label">Activo</label>
            <select class="form-select" id="activo">
                <option value="true">Si</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="mb-3">
            <a id="guardardatos" class="btn btn-primary" role="button">Guardar</a>
            <a id="actualizardatos" class="btn btn-success" style="display: none;" role="button">Actualizar</a>
            <input onclick="limpiarFormulario()" class="btn btn-danger" type="button" value="Limpiar" />
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Salario</th>
                        <th>Fecha De Contratacion</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:3000/api/empleados'; // Ajusta la ruta según tu backend
        let empleadoEditandoId = null;

        $(document).ready(() => {
            obtenerEmpleados();

            $('#guardardatos').click(() => {
                const datos = obtenerDatosFormulario();
                if (!datos) return;

                $.post(API_URL, datos)
                    .done(() => {
                        limpiarFormulario();
                        obtenerEmpleados();
                    })
                    .fail(err => console.error(err));
            });

            $('#actualizardatos').click(() => {
                const datos = obtenerDatosFormulario();
                if (!datos) return;

                $.ajax({
                    url: `${API_URL}/${empleadoEditandoId}`,
                    method: 'PUT',
                    data: datos
                })
                    .done(() => {
                        limpiarFormulario();
                        obtenerEmpleados();
                        $('#guardardatos').show();
                        $('#actualizardatos').hide();
                        empleadoEditandoId = null;
                    })
                    .fail(err => console.error(err));
            });
        });

        // Listar empleados
        function obtenerEmpleados() {
            $.get(API_URL, (empleados) => {
                let filas = '';
                empleados.forEach(empleado => {
                    filas += `
                <tr>
                    <td>${empleado.nombre}</td>
                    <td>${empleado.puesto}</td>
                    <td>${empleado.salario}</td>
                    <td>${empleado.fecha_contratacion ? empleado.fecha_contratacion.substring(0, 10) : ''}</td>
                    <td>${empleado.activo ? 'Sí' : 'No'}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarEmpleado('${empleado._id}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarEmpleado('${empleado._id}')">Eliminar</button>
                    </td>
                </tr>
            `;
                });
                $('#listadatos').html(filas);
            });
        }

        // Editar empleado
        function editarEmpleado(id) {
            $.get(`${API_URL}/${id}`, (empleado) => {
                $('#nombre').val(empleado.nombre);
                $('#puesto').val(empleado.puesto);
                $('#salario').val(empleado.salario);
                $('#fecha_contratacion').val(empleado.fecha_contratacion ? empleado.fecha_contratacion.substring(0, 10) : '');
                $('#activo').val(empleado.activo ? 'true' : 'false');
                empleadoEditandoId = id;
                $('#guardardatos').hide();
                $('#actualizardatos').show();
            });
        }

        // Eliminar empleado
        function eliminarEmpleado(id) {
            if (!confirm('¿Estás seguro de eliminar este empleado?')) return;

            $.ajax({
                url: `${API_URL}/${id}`,
                method: 'DELETE'
            })
                .done(() => obtenerEmpleados())
                .fail(err => console.error(err));
        }

        // Obtener datos del formulario
        function obtenerDatosFormulario() {
            const nombre = $('#nombre').val().trim();
            const puesto = $('#puesto').val();
            const salario = $('#salario').val();
            const fecha_contratacion = $('#fecha_contratacion').val();
            const activo = $('#activo').val() === 'true';

            if (!nombre || !puesto || salario === '' || !fecha_contratacion) {
                alert('Todos los campos son obligatorios');
                return null;
            }

            return { nombre, puesto, salario, fecha_contratacion, activo };
        }

        // Limpiar formulario
        function limpiarFormulario() {
            $('#nombre').val('');
            $('#puesto').val('administrador');
            $('#salario').val('');
            $('#fecha_contratacion').val('');
            $('#activo').val('true');
            $('#guardardatos').show();
            $('#actualizardatos').hide();
            empleadoEditandoId = null;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
