        <h1>Reserva</h1>

        <div class="mb-3">
            <label for="cliente_id" class="form-label">Id Cliente</label>

        </div>
        <div class="mb-3">

        <div class="mb-3">
            <label for="fecha_reserva" class="form-label">Fecha de reserva</label>
            <input type="text" class="form-control" id="fecha_reserva" />
        </div>

        <div class="mb-3">
            <label for="clientes" class="form-label">Clientes</label>
            <input type="text" class="form-control" id="clientes" />
        </div>


        <div class="mb-3">
            <a id="guardardatos" class="btn btn-primary" role="button">Guardar</a>
            <a id="actualizardatos" class="btn btn-success" style="display: none;" role="button">Actualizar</a>
            <input onclick="limpiarFormulario()" class="btn btn-danger" type="button" value="Limpiar" />
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Cliente Id</th>
                        <th>Mesa Id</th>
                        <th>Fecha de reserva</th>
                        <th>Clientes</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>

        <footer></footer>
    </div>

    <script>
        function limpiarFormulario() {
            $("#cliente_id").val("");
            $("#mesa_id").val("");
            $("#fecha_reserva").val("");
            $("#clientes").val("");
            $("#guardardatos").show();
            $("#actualizardatos").hide();
        }

        $(document).ready(function () {
            const API_URL = 'http://localhost:3000/api/reservas/';

            cargarDatos();

            function cargarDatos() {
                $.get(API_URL, function (data) {
                    $("#listadatos").empty();
                    data.forEach((item) => {
                        $("#listadatos").append(`
                            <tr>
                                <td>${item.cliente_id}</td>
                                <td>${item.mesa_id}</td>
                                <td>${item.fecha_reserva}</td>
                                <td>${item.clientes}</td>
                                <td>
                                    <a class="btn btn-primary" onclick="editarDatos('${item.cliente_id}','${item.mesa_id}','${item.fecha_reserva}','${item.clientes}')">Editar</a>
                                    <a class="btn btn-danger" href="#" onclick="eliminarDatos('${item.mesa_id}')">Eliminar</a>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            $("#guardardatos").click(function () {
                const nuevoDato = {
                    cliente_id: $("#cliente_id").val(),
                    mesa_id: $("#mesa_id").val(),
                    fecha_reserva: $("#fecha_reserva").val(),
                    clientes: $("#clientes").val()
                };

                $.ajax({
                    url: API_URL,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(nuevoDato),
                    success: function () {
                        alert("Se almacenó la reserva");
                        limpiarFormulario();
                        cargarDatos();
                    },
                    error: function (err) {
                        alert('Error al guardar: ' + err.responseText);
                    }
                });
            });

            window.editarDatos = function (cliente_id, mesa_id, fecha_reserva, clientes) {
                $("#cliente_id").val(cliente_id);
                $("#mesa_id").val(mesa_id);
                $("#fecha_reserva").val(fecha_reserva);
                $("#clientes").val(clientes);
                $("#guardardatos").hide();
                $("#actualizardatos").show();

                $("#actualizardatos").off().click(function () {
                    const nuevoDato = {
                        fecha_reserva: $("#fecha_reserva").val(),
                        clientes: $("#clientes").val(),
                        cliente_id: $("#cliente_id").val()

                        data: JSON.stringify(nuevoDato),
                        success: function () {
                            alert("Datos actualizados correctamente");
                            limpiarFormulario();
                            cargarDatos();
                        },
                        error: function (err) {
                            alert("Error al actualizar: " + err.responseText);
                        }
                    });
                });
            };

            window.eliminarDatos = function (id) {
                if (confirm("¿Estás seguro de eliminar esta reserva?")) {
                    $.ajax({
                        url: API_URL + id,
                        type: "DELETE",
                        success: function () {
                            alert("Curso eliminado");
                            cargarDatos();
                        },
                        error: function (err) {
                            alert("Error al eliminar: " + err.responseText);
                        }
                    });
                }
            };
        });
    </script>
