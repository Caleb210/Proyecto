<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Platillos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#" class="nav-link active">Platillos</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Módulos</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="usuario.html">Usuarios</a>
            <a class="dropdown-item" href="empleado.html">Empleados</a>
            <a class="dropdown-item" href="cliente.html">Clientes</a>
            <a class="dropdown-item" href="categoriasmenu.html">Categorías Menú</a>
            <a class="dropdown-item" href="ingredientes.html">Ingredientes</a>
            <a class="dropdown-item" href="pedido.html">Pedidos</a>
            <a class="dropdown-item" href="detalles_pedido.html">Detalles Pedidos</a>
            <a class="dropdown-item" href="mesas.html">Mesas</a>
            <a class="dropdown-item" href="reserva.html">Reservas</a>
            <a class="dropdown-item" href="proveedor.html">Proveedores</a>
            <a class="dropdown-item" href="venta.html">Ventas</a>
          </div>
        </li>
      </ul>
    </header>

    <h1>Platillos</h1>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre">
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria"></select>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio">
    </div>
    <div class="mb-3">
      <label for="ingredientes" class="form-label">Ingredientes (separados por coma)</label>
      <input type="text" class="form-control" id="ingredientes">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="disponible" checked>
      <label class="form-check-label" for="disponible">Disponible</label>
    </div>

    <div class="mb-3">
      <button id="guardar" class="btn btn-primary">Guardar</button>
      <button id="actualizar" class="btn btn-success" style="display:none">Actualizar</button>
      <button id="limpiar" class="btn btn-danger">Limpiar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Disponible</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/platillos';
    const CATEGORIAS_URL = 'http://localhost:3000/api/categorias-menu';
    let platilloId = null;

    $(document).ready(() => {
      cargarCategorias();
      cargarPlatillos();

      $('#guardar').click(guardarPlatillo);
      $('#actualizar').click(actualizarPlatillo);
      $('#limpiar').click(limpiarFormulario);
    });

    function cargarCategorias() {
      $.get(CATEGORIAS_URL, (data) => {
        $('#categoria').empty();
        data.forEach(categoria => {
          $('#categoria').append(`<option value="${categoria._id}">${categoria.nombre}</option>`);
        });
      });
    }

    function cargarPlatillos() {
      $.get(API_URL, (data) => {
        $('#lista').empty();
        data.forEach(platillo => {
          $('#lista').append(`
            <tr>
              <td>${platillo.nombre}</td>
              <td>${platillo.categoria_id?.nombre || 'Sin categoría'}</td>
              <td>${platillo.precio}</td>
              <td>${platillo.disponible ? 'Sí' : 'No'}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editarPlatillo('${platillo._id}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarPlatillo('${platillo._id}')">Eliminar</button>
              </td>
            </tr>
          `);
        });
      });
    }

    function guardarPlatillo() {
      const datos = {
        nombre: $('#nombre').val(),
        categoria_id: $('#categoria').val(),
        precio: $('#precio').val(),
        ingredientes: $('#ingredientes').val().split(',').map(i => i.trim()),
        disponible: $('#disponible').is(':checked')
      };

      $.post(API_URL, datos)
        .done(() => {
          limpiarFormulario();
          cargarPlatillos();
        })
        .fail(err => console.error(err));
    }

    function actualizarPlatillo() {
      const datos = {
        nombre: $('#nombre').val(),
        categoria_id: $('#categoria').val(),
        precio: $('#precio').val(),
        ingredientes: $('#ingredientes').val().split(',').map(i => i.trim()),
        disponible: $('#disponible').is(':checked')
      };

      $.ajax({
        url: `${API_URL}/${platilloId}`,
        method: 'PUT',
        data: datos
      })
      .done(() => {
        limpiarFormulario();
        cargarPlatillos();
      })
      .fail(err => console.error(err));
    }

    function editarPlatillo(id) {
      $.get(`${API_URL}/${id}`, (platillo) => {
        $('#nombre').val(platillo.nombre);
        $('#categoria').val(platillo.categoria_id?._id);
        $('#precio').val(platillo.precio);
        $('#ingredientes').val(platillo.ingredientes?.join(', '));
        $('#disponible').prop('checked', platillo.disponible);
        platilloId = id;
        $('#guardar').hide();
        $('#actualizar').show();
      });
    }

    function eliminarPlatillo(id) {
      if (confirm('¿Eliminar este platillo?')) {
        $.ajax({
          url: `${API_URL}/${id}`,
          method: 'DELETE'
        })
        .done(() => cargarPlatillos())
        .fail(err => console.error(err));
      }
    }

    function limpiarFormulario() {
      $('#nombre').val('');
      $('#precio').val('');
      $('#ingredientes').val('');
      $('#disponible').prop('checked', true);
      platilloId = null;
      $('#guardar').show();
      $('#actualizar').hide();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
