        <h1>Proveedor</h1>

    <div class="mb-3">
        <a id="guardardatos" class="btn btn-primary" role="button">Guardar</a>
        <a id="actualizardatos" class="btn btn-success" style="display: none;" role="button">Actualizar</a>
        <input onclick="limpiarFormulario()" class="btn btn-danger" type="button" value="Limpiar" />
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Productos suministrados</th>
                    <th>Telefono</th>

                </tr>
            </thead>
            <tbody id="listadatos"></tbody>
        </table>
    </div>

    <footer></footer>
    </div>

    <script>
        function limpiarFormulario() {

            $("#nombre").val("");
            $("#productos_suministrados").val("");
            $("#telefono").val("");
            $("#guardardatos").show();
            $("#actualizardatos").hide();
        }

        $(document).ready(function () {
            const API_URL = 'http://localhost:3000/api/proveedores/';

            cargarDatos();

            function cargarDatos() {
                $.get(API_URL, function (data) {
                    $("#listadatos").empty();
                    data.forEach((item) => {
                        $("#listadatos").append(`
                            <tr>
                                <td>${item.nombre}</td>
                                <td>${item.productos_suministrados}</td>
                                <td>${item.telefono}</td>
                                <td>
                                    <a class="btn btn-primary" onclick="editarDatos('${item.nombre}','${item.productos_suministrados}','${item.telefono}')">Editar</a>
                                    <a class="btn btn-danger" href="#" onclick="eliminarDatos('${item.nombre}')">Eliminar</a>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            $("#guardardatos").click(function () {
                const nuevoDato = {
                    nombre: $("#nombre").val(),
                    productos_suministrados: $("#productos_suministrados").val(),
                    telefono: $("#telefono").val()
                };

                $.ajax({
                    url: API_URL,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(nuevoDato),
                    success: function () {
                        alert("Se almacenó el proveedor");
                        limpiarFormulario();
                        cargarDatos();
                    },
                    error: function (err) {
                        alert('Error al guardar: ' + err.responseText);
                    }
                });
            });

            window.editarDatos = function (nombre, productos_suministrados, telefono) {

                $("#nombre").val(nombre);
                $("#productos_suministrados").val(productos_suministrados);
                $("#telefono").val(telefono);
                $("#guardardatos").hide();
                $("#actualizardatos").show();

                $("#actualizardatos").off().click(function () {
                    const nuevoDato = {
                        nombre: $("#nombre").val(),
                        productos_suministrados: $("#productos_suministrados").val(),
                        telefono: $("#telefono").val()

                        success: function () {

                            limpiarFormulario();
                            cargarDatos();
                        },
                        error: function (err) {
                            alert("Error al actualizar: " + err.responseText);
                        }
                    });
                });
            };

            window.eliminarDatos = function (id) {
                if (confirm("¿Estás seguro de eliminar este proveedor?")) {
                    $.ajax({
                        url: API_URL + id,
                        type: "DELETE",
                        success: function () {
                            alert("Proveedor eliminado");
                            cargarDatos();
                        },
                        error: function (err) {
                            alert("Error al eliminar: " + err.responseText);
                        }
                    });
                }
            };
        });
    </script>
