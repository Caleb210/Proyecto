    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <ul class="nav nav-tabs" id="navId" role="tablist">
                <li class="nav-item">
                    <a href="#tab1Id" class="nav-link active" data-bs-toggle="tab">Usuarios</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">Módulos</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="empleado.html">Empleados</a>
                        <a class="dropdown-item" href="cliente.html">Clientes</a>
                        <a class="dropdown-item" href="#">Categorias Menu</a>

                        <a class="dropdown-item" href="pedido.html">Pedidos</a>

                        <a class="dropdown-item" href="mesas.html">Mesas</a>

                        <a class="dropdown-item" href="venta.html">Ventas</a>
                    </div>
                </li>
            </ul>
        </header>

        <h1>Usuarios</h1>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" />
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol">
                <option value="administrador">Administrador</option>
                <option value="mesero">Mesero</option>
                <option value="cocinero">Cocinero</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="text" class="form-control" id="contraseña" />
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha Registro</label>
            <input type="date" class="form-control" id="fecha" />
        </div>

        <div class="mb-3">
            <a id="guardardatos" class="btn btn-primary" role="button">Guardar</a>
            <a id="actualizardatos" class="btn btn-success" style="display: none;" role="button">Actualizar</a>
            <input onclick="limpiarFormulario()" class="btn btn-danger" type="button" value="Limpiar" />
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Email</th>
                        <th>Contraseña</th>
                        <th>Fecha Registro</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:3000/api/usuarios'; // Ajusta a tu ruta real

        let usuarioEditandoId = null;

        // Cargar usuarios al iniciar
        $(document).ready(() => {
            obtenerUsuarios();

            $('#guardardatos').click(() => {
                const datos = obtenerDatosFormulario();
                if (!datos) return;

                $.post(API_URL, datos)
                    .done(() => {
                        limpiarFormulario();
                        obtenerUsuarios();
                    })
                    .fail(err => console.error(err));
            });

            $('#actualizardatos').click(() => {
                const datos = obtenerDatosFormulario();
                if (!datos) return;

                $.ajax({
                    url: `${API_URL}/${usuarioEditandoId}`,
                    method: 'PUT',
                    data: datos
                })
                    .done(() => {
                        limpiarFormulario();
                        obtenerUsuarios();
                        $('#guardardatos').show();
                        $('#actualizardatos').hide();
                        usuarioEditandoId = null;
                    })
                    .fail(err => console.error(err));
            });
        });

        // Obtener usuarios y mostrarlos
        function obtenerUsuarios() {
            $.get(API_URL, (usuarios) => {
                let filas = '';
                usuarios.forEach(usuario => {
                    filas += `
                <tr>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.rol}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.contraseña}</td>
                    <td>${usuario.fecha}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarUsuario('${usuario._id}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarUsuario('${usuario._id}')">Eliminar</button>
                    </td>
                </tr>
            `;
                });
                $('#listadatos').html(filas);
            });
        }

        // Editar usuario
        function editarUsuario(id) {
            $.get(`${API_URL}/${id}`, (usuario) => {
                $('#nombre').val(usuario.nombre);
                $('#rol').val(usuario.rol);
                $('#email').val(usuario.email);
                $('#contraseña').val(usuario.contraseña);
                $('#fecha').val(usuario.fecha ? usuario.fecha.substring(0, 10) : '');
                usuarioEditandoId = id;
                $('#guardardatos').hide();
                $('#actualizardatos').show();
            });
        }

        // Eliminar usuario
        function eliminarUsuario(id) {
            if (!confirm('¿Estás seguro de eliminar este usuario?')) return;

            $.ajax({
                url: `${API_URL}/${id}`,
                method: 'DELETE'
            })
                .done(() => obtenerUsuarios())
                .fail(err => console.error(err));
        }

        // Obtener datos del formulario
        function obtenerDatosFormulario() {
            const nombre = $('#nombre').val().trim();
            const rol = $('#rol').val();
            const email = $('#email').val().trim();
            const contraseña = $('#contraseña').val().trim();
            const fecha = $('#fecha').val();

            if (!nombre || !rol || !email || !contraseña || !fecha) {
                alert('Todos los campos son obligatorios');
                return null;
            }

            return { nombre, rol, email, contraseña, fecha };
        }

        // Limpiar formulario
        function limpiarFormulario() {
            $('#nombre').val('');
            $('#rol').val('administrador');
            $('#email').val('');
            $('#contraseña').val('');
            $('#fecha').val('');
            $('#guardardatos').show();
            $('#actualizardatos').hide();
            usuarioEditandoId = null;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
