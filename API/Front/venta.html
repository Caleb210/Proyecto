        <h1>Venta</h1>

        <div class="mb-3">

        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="text" class="form-control" id="fecha" />
        </div>

        <div class="mb-3">
            <a id="guardardatos" class="btn btn-primary" role="button">Guardar</a>
            <a id="actualizardatos" class="btn btn-success" style="display: none;" role="button">Actualizar</a>
            <input onclick="limpiarFormulario()" class="btn btn-danger" type="button" value="Limpiar" />
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Pedido Id</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Metodo de pago</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>

        <footer></footer>
    </div>

    <script>
        function limpiarFormulario() {
            $("#pedido_id").val("");
            $("#tipo").val("");
            $("#monto").val("");
            $("#metodo_pago").val("");
            $("#fecha").show();
            $("#actualizardatos").hide();
        }

        $(document).ready(function () {
            const API_URL = 'http://localhost:3000/api/ventas/';

            cargarDatos();

            function cargarDatos() {
                $.get(API_URL, function (data) {
                    $("#listadatos").empty();
                    data.forEach((item) => {
                        $("#listadatos").append(`
                            <tr>
                                <td>${item.pedido_id}</td>
                                <td>${item.tipo}</td>
                                <td>${item.monto}</td>
                                <td>${item.metodo_pago}</td>
                                <td>${item.fecha}</td>
                                <td>
                                    <a class="btn btn-primary" onclick="editarDatos('${item.pedido_id}','${item.tipo}','${item.monto}','${item.metodo_pago}','${item.fecha}')">Editar</a>
                                    <a class="btn btn-danger" href="#" onclick="eliminarDatos('${item.pedido_id}')">Eliminar</a>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            $("#guardardatos").click(function () {
                const nuevoDato = {
                    pedido_id: $("#pedido_id").val(),
                    tipo: $("#tipo").val(),
                    monto: $("#monto").val(),
                    metodo_pago: $("#metodo_pago").val(),
                    fecha: $("#fecha").val()
                };

                $.ajax({
                    url: API_URL,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(nuevoDato),
                    success: function () {
                        alert("Se almacenó el curso");
                        limpiarFormulario();
                        cargarDatos();
                    },
                    error: function (err) {
                        alert('Error al guardar: ' + err.responseText);
                    }
                });
            });

            window.editarDatos = function (pedido_id, tipo, monto, metodo_pago, fecha) {
                $("#pedido_id").val(pedido_id);
                $("#tipo").val(tipo);
                $("#monto").val(monto);
                $("#metodo_pago").val(metodo_pago);
                $("#fecha").val(fecha);
                $("#guardardatos").hide();
                $("#actualizardatos").show();

                $("#actualizardatos").off().click(function () {
                    const nuevoDato = {
                        tipo: $("#tipo").val(),
                        monto: $("#monto").val(),
                        metodo_pago: $("#metodo_pago").val(),
                        fecha: $("#fecha").val()

                        data: JSON.stringify(nuevoDato),
                        success: function () {
                            alert("Datos actualizados correctamente");
                            limpiarFormulario();
                            cargarDatos();
                        },
                        error: function (err) {
                            alert("Error al actualizar: " + err.responseText);
                        }
                    });
                });
            };

            window.eliminarDatos = function (id) {
                if (confirm("¿Estás seguro de eliminar esta venta?")) {
                    $.ajax({
                        url: API_URL + id,
                        type: "DELETE",
                        success: function () {
                            alert("Venta eliminada");
                            cargarDatos();
                        },
                        error: function (err) {
                            alert("Error al eliminar: " + err.responseText);
                        }
                    });
                }
            };
        });
    </script>
